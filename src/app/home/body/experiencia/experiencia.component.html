        <a class="btn btn-dark" (click)="crearExp()" *ngIf="isLogged">AÃ±adir</a>
    </div>
    <div class="card-body">
        <form *ngFor="let Experiencia of expe">
            <div class="div">
                <div>
                    <h5>{{Experiencia.nombreExp}}</h5>
                </div>
                <div>

            </div>
            <p>{{Experiencia.descripcionExp}}</p>
        </form>
    </div>
</div>
