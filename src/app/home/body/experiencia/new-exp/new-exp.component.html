<div>
    <div class="row">

            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExp">Experiencia</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="nombreExp" required="">
                </div>
                <div class="form-group">
                    <label for="descripcionExp">Descripcion</label>
                    <input type="text" class="form-control" id="nombreExp" name="descripcionExp" [(ngModel)]="descripcionExp" required="">
                </div>
                <div>
                    <button class="btn btn-dark">
                        Agregar Experiencia
                    </button>
                </div>
            </form>

</div>
