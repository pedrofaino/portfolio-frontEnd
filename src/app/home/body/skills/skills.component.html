<div class="row">
    <h1>Hard and Soft Skills</h1>
    <circle-progress class="col"
      [percent]="85"
      [radius]="100"
      [imageSrc]="'/assets/mysql.png'"
      [showImage]="true"
      [imageHeight]="50"
      [imageWidth]="50"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="300"
    ></circle-progress>
</div>
