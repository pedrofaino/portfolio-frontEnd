<div class="square card">
    <div class="card-header div">
        <h4>Experiencia Laboral</h4>
        <app-button-add  (click)="crearExp()" *ngIf="isLogged" label="AÃ±adir"></app-button-add>
    </div>
    <div class="card-body">
        <form *ngFor="let Experiencia of expe">
            <div class="div">
                <div>
                    <h5>{{Experiencia.nombreExp}}</h5>
                </div>
                <div>
                    <app-button-edit (click)="modificarExp(Experiencia)" *ngIf="isLogged"></app-button-edit>
                    <app-button-delete (click)="delete(Experiencia.id)" *ngIf="isLogged"></app-button-delete>
                </div>
            </div>
            <p>{{Experiencia.descripcionExp}}</p>
        </form>
    </div>
</div>
