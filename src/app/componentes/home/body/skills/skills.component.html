<div class="square card">
    <div class="card-header x">
      <h4>Hard and Soft Skills</h4>
      <app-button-add *ngIf="isLogged" (click)="crearSkill()" label="AÃ±adir"></app-button-add>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6" *ngFor="let Skill of skill">
          <div class="tit">
            <h2 >{{Skill.nombreS}}</h2>
          </div>
            <circle-progress
            [percent]="Skill.percent"
            [radius]="90"
            [imageSrc]="Skill.url_foto"
            [showImage]="true"
            [imageHeight]="60"
            [imageWidth]="60"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#1B82FF'"
            [innerStrokeColor]="'#89BEFF'"
            [animation]="true"
            [animationDuration]="1000"
          ></circle-progress>
          <div class="button">
            <app-button-edit *ngIf="isLogged" (click)="modificarSkill(Skill)"></app-button-edit>      
            <app-button-delete *ngIf="isLogged" (click)="delete(Skill)"></app-button-delete>    
          </div>
        </div>
      </div>
    </div>
</div>
